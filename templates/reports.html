<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<h2 style="margin-left: 1.25em; margin-top: 1em">

</h2>
<body>
<form action="../reports/vehicle">
    <div class="container">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script>
            $(document).ready(function () {
                // Initialize datepicker for the start date input
                $(`#start-date`).datepicker({
                    format: 'yyyy-mm-dd',
                    autoclose: true,
                    todayHighlight: true
                });

                // Initialize datepicker for the end date input
                $(`#end-date`).datepicker({
                    format: 'yyyy-mm-dd',
                    autoclose: true,
                    todayHighlight: true
                });
            });
        </script>

        <div class="form-group" class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Select a vehicle</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="vehicle">
                <option selected disabled>Select...</option>
                {{range .vehicles}}
                <option value="{{.ID}}">VIN: {{.VIN}}</option>
                {{end}}
            </select>
        </div>

        <div class="form-group" >
            <label for="start-date">Start Date:</label>
            <input type="text" name="start" class="form-control" id="start-date" placeholder="Select Start Date">
        </div>
        <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="text" name="end" class="form-control" id="end-date" placeholder="Select End Date">
        </div>

        <div class="form-group" class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect02">Period</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02" name="period">
                <option selected disabled>Select...</option>
                <option>daily</option>
                <option>monthly</option>
                <option>annual</option>
            </select>
        </div>

        <div class="form-group" class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect03">Report type</label>
            </div>
            <select class="custom-select" id="inputGroupSelect03" name="report">
                <option selected disabled>Select...</option>
                <option>Пробег автомобиля за период (краткий)</option>
                <option>Пробег автомобиля за период</option>
            </select>
        </div>

        <div>
                <button type="submit" class="btn btn-success">Get a report</button>
        </div>
    </div>
</form>
</body>
</html>
