<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<h2 style="margin-left: 1.25em; margin-top: 1em">
    Admin panel
</h2>
<body>
<table>
    <thead>
    </thead>
    <tbody>
    <tr>
        <th style="vertical-align: top">
            <form action="/api/vehicle/admin/add" method="post" style="margin: 2.5em">
                <p>
                    <label style="font-size: 20px">Create a new vehicle</label><br>
                </p>

                <p>
                    <select>
                        <option selected disabled>Select model</option>
                        {{range .models}}
                        <option>{{.BrandName}}</option>
                        {{end}}
                    </select>
                </p>

                <p>
                    <select>
                        <option selected disabled>Select color</option>
                        <option>White</option>
                        <option>Black</option>
                        <option>Gray</option>
                        <option>Silver</option>
                        <option>Red</option>
                    </select>
                </p>

                <p>
                    <input type="text" name="price" placeholder="Price">
                </p>
                <p>
                    <input type="text" name="year" placeholder="Year">
                </p>
                <p>
                    <input type="text" name="mileage" placeholder="Mileage">
                </p>
                <p>
                    <input type="text" name="vin" placeholder="VIN">
                </p>
                <p>
                    <input type="submit" value="Add" style="font-weight: bold">
                </p>
            </form>
        </th>
        <th style="vertical-align: top">
            <form action="/api/vehicle/admin/update" method="post" style="margin: 2.5em">
                <p>
                    <label style="font-size: 20px">Update a vehicle by ID</label><br>
                </p>

                <p>
                    <input type="text" name="id" placeholder="ID" style="font-weight: bold">
                </p>

                <p>
                    <select>
                        <option selected disabled>Select model</option>
                        {{range .models}}
                        <option>{{.BrandName}}</option>
                        {{end}}
                    </select>
                </p>

                <p>
                    <select>
                        <option selected disabled>Select color</option>
                        <option>White</option>
                        <option>Black</option>
                        <option>Gray</option>
                        <option>Silver</option>
                        <option>Red</option>
                    </select>
                </p>
                <p>
                    <input type="text" name="price" placeholder="Price">
                </p>
                <p>
                    <input type="text" name="year" placeholder="Year">
                </p>
                <p>
                    <input type="text" name="mileage" placeholder="Mileage">
                </p>
                <p>
                    <input type="text" name="vin" placeholder="VIN">
                </p>
                <p>
                    <input type="submit" value="Update" style="font-weight: bold">
                </p>
            </form>
        </th>
        <th style="vertical-align: top">
            <form action="/api/vehicle/admin/delete" method="post" style="margin: 2.5em">
                <p>
                    <label style="font-size: 20px">Delete a vehicle by ID</label><br>
                </p>
                <p>
                    <input type="text" name="id" placeholder="ID" style="font-weight: bold">
                </p>
                <p>
                    <input type="submit" value="Delete" style="font-weight: bold; color: darkred">
                </p>
            </form>
        </th>
    </tr>
    </tbody>
</table>
</body>
</html>
