<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<h2 style="margin-left: 1.25em; margin-top: 1em; alignment: center">
{{.title}}
</h2>
<body>
<div class="container">
    <div class="row">
        <table class="table table-striped" style="margin: 0.5em">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Mileage (km)</th>
                <th scope="col">Title</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Result</th>
            </tr>
            </thead>
            <tbody>
            {{range .data}}
            <tr>
                <th>{{.ID}}</th>
                <th>{{.Mileage}}</th>
                <th>{{.Report.Title}}</th>
                <th>{{.Report.StartDate.Format "2006-01-02"}}</th>
                <th>{{.Report.EndDate.Format "2006-01-02"}}</th>
                <th>{{.Report.Result}}</th>
            </tr>
            {{end}}
            <tr>
            </tr>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
