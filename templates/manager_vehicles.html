<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<h2 style="margin: 0.5em">
    <p>{{.title}}</p>

    <p>
    <form action="../admin/vehicles">
        <button type="submit" class="btn btn-primary">
            Admin panel
        </button>
    </form>
    </p>
</h2>
<table class="table" style="margin: 0.5em; width: 80%">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Model ID</th>
        <th scope="col">Price</th>
        <th scope="col">Year</th>
        <th scope="col">Miliage</th>
        <th scope="col">VIN</th>
        <th scope="col">Color ID</th>
        <th scope="col">Created</th>
        <th scope="col">Updated</th>
        <th scope="col">Deleted</th>
    </tr>
    </thead>
    <tbody>
    {{range .vehicles}}
    <tr onclick="selectRow('{{.ID}}')">
        <th>{{.ID}}</th>
        <th>{{.ModelID}}</th>
        <th>{{.Price}}</th>
        <th>{{.ManufactureYear}}</th>
        <th>{{.Mileage}}</th>
        <th>{{.VIN}}</th>
        <th>{{.Color}}</th>
        <th>{{.CreatedAt}}</th>
        <th>{{.UpdatedAt}}</th>
        <th>{{.DeletedAt}}</th>
    </tr>
    {{end}}
    <tr>
    </tr>
    </tbody>
</table>

<script>
    function selectRow(id) {
        window.location.href = '/gps/trip?vehicle=' + id;
    }
</script>
</body>

</html>
