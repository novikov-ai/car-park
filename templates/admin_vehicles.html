<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<h2 style="margin-left: 1.25em; margin-top: 1em">

</h2>
<body>
<div class="container">
    <div class="col-lg" class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Select an enterprise</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected disabled>Select...</option>
                {{range .enterprises}}
                <option value="{{.ID}}">{{.Title}}</option>
                {{end}}
            </select>
        </div>
    <div class="row">
        <div class="col-sm">
            <form action="/api/vehicle/new" method="post" style="margin: 1em">
                <div>
                    <label class="input-group-text">Create a new vehicle</label><br>
                </div>
                <div>
                    <select class="custom-select" name="model">
                        <option selected disabled>Select model</option>
                        <option>Mercedes</option>
                        <option>BMW</option>
                        <option>Porsche</option>
                        <option>Toyota</option>
                        <option>Audi</option>
                    </select>
                </div>

                <div>
                    <select style="margin-top: 1em" class="custom-select" name="color">
                        <option selected disabled>Select color</option>
                        <option>White</option>
                        <option>Black</option>
                        <option>Gray</option>
                        <option>Silver</option>
                        <option>Red</option>
                    </select>
                </div>

                <div>
                    <input class="input-group" style="margin-top: 1em" type="text" name="price" placeholder="Price">
                </div>
                <div>
                    <input class="input-group" style="margin-top: 1em" type="text" name="year" placeholder="Year">
                </div>
                <div>
                    <input class="input-group" style="margin-top: 1em" type="text" name="mileage" placeholder="Mileage">
                </div>
                <div>
                    <input class="input-group" style="margin-top: 1em" type="text" name="vin" placeholder="VIN">
                </div>
                <div>
                    <input style="margin-top: 1em" type="submit" value="Add" class="btn-success" style="font-weight: bold">
                </div>
            </form>
        </div>
        <div class="col-sm">
            <form action="/api/vehicle/update" method="post" style="margin: 1em">
                <div>
                    <label class="input-group-text">Update a vehicle by ID</label><br>
                </div>

                <div>
                    <input class="input-group" type="text" name="id" placeholder="ID" style="font-weight: bold">
                </div>

                <div>
                    <select class="custom-select"  style="margin-top: 1em" name="model">
                        <option selected disabled>Select model</option>
                        <option>Mercedes</option>
                        <option>BMW</option>
                        <option>Porsche</option>
                        <option>Toyota</option>
                        <option>Audi</option>
                    </select>
                </div>

                <div>
                    <select class="custom-select"  style="margin-top: 1em" name="color">
                        <option selected disabled>Select color</option>
                        <option>White</option>
                        <option>Black</option>
                        <option>Gray</option>
                        <option>Silver</option>
                        <option>Red</option>
                    </select>
                </div>
                <div>
                    <input class="input-group" style="margin-top: 1em" type="text" name="price" placeholder="Price">
                </div>
                <div>
                    <input class="input-group" style="margin-top: 1em" type="text" name="year" placeholder="Year">
                </div>
                <div>
                    <input class="input-group" style="margin-top: 1em" type="text" name="mileage" placeholder="Mileage">
                </div>
                <div>
                    <input class="input-group" style="margin-top: 1em" type="text" name="vin" placeholder="VIN">
                </div>
                <div>
                    <input style="margin-top: 1em" type="submit" value="Update" class="btn-warning" style="font-weight: bold">
                </div>
            </form>
        </div>
        <div class="col-sm">
            <form action="/api/vehicle/delete" method="post" style="margin: 1em">
                <div>
                    <label class="input-group-text">Delete a vehicle by ID</label><br>
                </div>
                <div>
                    <input class="input-group" type="text" name="id" placeholder="ID" style="font-weight: bold">
                </div>
                <div>
                    <input style="margin-top: 1em" type="submit" value="Delete" class="btn-danger" style="font-weight: bold">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
